name: Update Badges

on:
  schedule:
    - cron: '0 6 * * *' # Daily at 6:00 UTC
  push:
    paths:
      - 'api/**'
      - 'package.json'
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force regenerate all badges'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  update-badges:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate badges
      run: |
        mkdir -p badges
        node -e "
          import('./api/badge-generator.js').then(async ({ BadgeGenerator }) => {
            const generator = new BadgeGenerator();
            const icons = generator.getAllAvailableIcons();
            console.log(\`Generating \${icons.length} badges...\`);
            
            let count = 0;
            for (const icon of icons.slice(0, 100)) { // Limit for CI
              try {
                const svg = generator.generateBadgeSvg(icon.slug);
                require('fs').writeFileSync(\`badges/\${icon.slug}_badge.svg\`, svg);
                count++;
                if (count % 10 === 0) console.log(\`Generated \${count} badges...\`);
              } catch (error) {
                console.error(\`Error generating badge for \${icon.slug}:\`, error.message);
              }
            }
            console.log(\`Generated \${count} badges\`);
          }).catch(console.error);
        "
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Files changed:"
          git status --porcelain
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No files changed"
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add badges/
        git commit -m "Update badges [skip ci]" || exit 0
        git push

    - name: Create Pull Request Comment
      if: github.event_name == 'pull_request' && steps.verify-changed-files.outputs.changed == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('Badges have been updated')
          );
          
          const body = `Badges have been updated based on your changes to the API.
          
          **Changed files:**
          - Updated badge generation using Simple Icons
          
          The badges directory has been updated with the latest Simple Icons.`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          }
